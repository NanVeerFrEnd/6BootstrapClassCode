<html>
    <head>
        <title> List-Group Checkbox </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <ul class="list-group w-50">
                <label class="list-group-item">
                    <input type="checkbox" class="form-check-input me-1" name="preference"> Morning
                </label>
                <label class="list-group-item">
                    <input type="checkbox" class="form-check-input me-2" name="preference"> Noon
                </label>
                <label class="list-group-item">
                    <input type="checkbox" class="form-check-input me-3" name="preference"> Evening
                </label>
            </ul>
        </div>
    </body>
</html>
