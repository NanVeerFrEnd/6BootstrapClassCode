<html>
    <head>
        <title> Toggle Switch </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch">
            <label class="form-check-label" for="switch"> Default Switch </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch" checked>
            <label class="form-check-label" for="switch"> Checked Switch </label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="switch" disabled>
            <label class="form-check-label" for="switch"> Disabled Switch </label>
        </div>
        <div class="container">
            <div class="row">
                <button class="btn btn-primary"> Primary </button>
                <button class="btn btn-secondary"> Secondary </button>         
                <button class="btn btn-warning"> Warning </button>
                <button class="btn btn-danger"> Danger </button>
                <button class="btn btn-info"> Info </button>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-primary"> Get Started </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <button class="btn btn-info"> 
                        <span class="spinner-border spinner-border-sm"></span> Loading...
                    </button>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <button class="btn btn-secondary"> 
                    <span class="spinner-border spinner-border-sm"></span> Long Wait...
                </button>
            </div>
        </div>
    </body>
</html>
