<html>
    <head>
        <title> Tables </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <h1> Tables Example </h1>
                
                <table class="table">
                    <thead>
                        <tr>
                            <th> # </th>
                            <th> First Name </th>
                            <th> Last Name</th> 
                            <th> Surname </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr> 
                            <td> 01 </td>
                            <td> Father </td>
                            <td> Son </td>
                            <td> HolySpirit </td>
                        </tr>

                        <tr> 
                            <td> 02 </td>
                            <td> Nandu </td>
                            <td> Tharsu </td>
                            <td> Sanah </td>
                        </tr>

                        <tr> 
                            <td> 03 </td>
                            <td> Abraham </td>
                            <td> Isaac </td>
                            <td> Jacob </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
