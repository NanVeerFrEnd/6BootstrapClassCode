<html>
    <head>
        <title> Vertical Form </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <form>
                        <!--mb-3 is medium block-->
                        <div class="mb-3">
                            <label class="form-label" for="email"> Email </label>
                            <input type="email" class="form-control" id="email" placeholder="Email"></input>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="password"> Password </label>
                            <input type="password" class="form-control" id="password" placeholder="Password"></input>
                        </div>
                        <div class="mb-3">
                            <div class="form-check"> 
                            <input type="checkbox" class="form-check-input" id="remember"></input>
                            <label class="form-check-label" for="Remember"> Remember Me </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary"> Sign In</button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
