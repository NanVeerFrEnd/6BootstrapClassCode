<!DOCTYPE html>
<html>
    <head>
        <title> Images </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container">
            <img src="images/1.jpeg" class="rounded-circle" width="100px">
        </div>
        <br>
        <div class="container">
            <img src="images/1.jpeg" class="rounded" width="100px">
        </div>
        <br>
        <div class="container">
            <img src="images/1.jpeg" class="img-fluid" style="border:2px solid black; width:70px">
        </div>
        <br>
        <div class="container">
            <img src="images/1.jpeg" class="img-thumbnail" width="50px">
        </div>
    </body>
</html>
