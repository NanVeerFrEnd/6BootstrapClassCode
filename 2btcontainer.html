<html>
    <head> 
        <title> Containers </title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
        <div class="container-sm bg-dark text-white">
            100% Width until screen size less than 576px
        </div>

        <div class="container-md bg-success text-white">
            100% Width until screen size less than 768px
        </div>

        <div class="container-lg bg-warning text-white">
            100% Width until screen size less than 992px
        </div>

        <div class="container-sm bg-danger text-white">
            100% Width until screen size less than 1200
        </div>
    </body>
</html>
